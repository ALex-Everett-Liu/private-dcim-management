<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #f44336;
      border-radius: 5px;
      background-color: #ffebee;
    }
    h1 {
      color: #d32f2f;
    }
    pre {
      text-align: left;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Application Error</h1>
    <p>There was a problem starting the application. Please check the console for more details.</p>
    <p>You may need to restart the application or check your configuration.</p>
  </div>
</body>
</html>
