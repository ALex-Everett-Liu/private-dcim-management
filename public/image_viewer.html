<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        /* Force viewer container to take full width/height with !important */
        .viewer-container {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
        }
        
        /* Ensure the canvas inside also takes full size */
        .viewer-canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .toolbar {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container {
            max-width: 100%;
            max-height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .metadata {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .back-button {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button class="back-button" onclick="goBack()">Back to Gallery</button>
            <h2 id="image-title">Image Viewer</h2>
            <div class="controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="rotate-left">Rotate Left</button>
                <button id="rotate-right">Rotate Right</button>
                <button id="fullscreen-toggle">Toggle Fullscreen</button>
            </div>
        </div>
        <div class="main-content">
            <div class="image-container">
                <img id="image" src="" alt="Image">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.js"></script>
    <script>
        // Get image filename from URL
        const urlParams = new URLSearchParams(window.location.search);
        const imagePath = urlParams.get('path');
        const imageTitle = urlParams.get('title') || 'Image Viewer';
        
        // Set image source and title
        document.getElementById('image').src = imagePath;
        document.getElementById('image-title').textContent = imageTitle;
        
        // Initialize viewer
        const image = document.getElementById('image');
        const viewer = new Viewer(image, {
            inline: true,
            navbar: false,
            title: false,
            toolbar: false,
            tooltip: false,
            movable: true,
            zoomable: true,
            rotatable: true,
            scalable: true,
            transition: true,
            fullscreen: true,
            keyboard: true,
            backdrop: true,
            container: document.body,
            ready() {
                // When viewer is ready, force container to full size
                resizeViewerContainer();
            },
            viewed() {
                // When image is viewed, ensure container fills available space
                resizeViewerContainer();
            }
        });
        
        // Function to resize the viewer container
        function resizeViewerContainer() {
            const viewerContainer = document.querySelector('.viewer-container');
            if (viewerContainer) {
                viewerContainer.style.width = '100vw !important';
                viewerContainer.style.height = '100vh !important';
                
                // Force a reflow
                setTimeout(() => {
                    // Apply inline styles with !important via JavaScript
                    viewerContainer.setAttribute('style', 'width: 100vw !important; height: 100vh !important; z-index: 0;');
                    
                    // Also resize the canvas
                    const canvas = document.querySelector('.viewer-canvas');
                    if (canvas) {
                        canvas.setAttribute('style', 'width: 100% !important; height: 100% !important;');
                    }
                }, 100);
            }
        }
        
        // Add resize event listener to handle window resizing
        window.addEventListener('resize', resizeViewerContainer);
        
        // Automatically enter full screen mode after viewer is initialized
        document.addEventListener('DOMContentLoaded', function() {
            // Short timeout to ensure viewer is fully initialized
            setTimeout(() => {
                viewer.full();
                resizeViewerContainer(); // Resize after going full
                
                // Request browser fullscreen
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().then(() => {
                        // Resize again after entering fullscreen
                        setTimeout(resizeViewerContainer, 300);
                    });
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                    setTimeout(resizeViewerContainer, 300);
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                    setTimeout(resizeViewerContainer, 300);
                }
            }, 500);
        });
        
        // Set up control buttons
        document.getElementById('zoom-in').addEventListener('click', () => {
            viewer.zoom(0.1);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            viewer.zoom(-0.1);
        });
        
        document.getElementById('rotate-left').addEventListener('click', () => {
            viewer.rotate(-90);
        });
        
        document.getElementById('rotate-right').addEventListener('click', () => {
            viewer.rotate(90);
        });
        
        document.getElementById('fullscreen-toggle').addEventListener('click', toggleFullScreen);
        
        function toggleFullScreen() {
            if (!document.fullscreenElement &&    // Standard property
                !document.mozFullScreenElement && // Firefox
                !document.webkitFullscreenElement && // Chrome, Safari and Opera
                !document.msFullscreenElement) {  // IE/Edge
                
                // Request fullscreen
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        // Add fullscreen change event listener
        document.addEventListener('fullscreenchange', resizeViewerContainer);
        document.addEventListener('webkitfullscreenchange', resizeViewerContainer);
        document.addEventListener('mozfullscreenchange', resizeViewerContainer);
        document.addEventListener('MSFullscreenChange', resizeViewerContainer);
    </script>
</body>
</html>
