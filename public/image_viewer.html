<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .toolbar {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container {
            max-width: 100%;
            max-height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .metadata {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .back-button {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button class="back-button" onclick="goBack()">Back to Gallery</button>
            <h2 id="image-title">Image Viewer</h2>
            <div class="controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="rotate-left">Rotate Left</button>
                <button id="rotate-right">Rotate Right</button>
            </div>
        </div>
        <div class="main-content">
            <div class="image-container">
                <img id="image" src="" alt="Image">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.js"></script>
    <script>
        // Get image filename from URL
        const urlParams = new URLSearchParams(window.location.search);
        const imagePath = urlParams.get('path');
        const imageTitle = urlParams.get('title') || 'Image Viewer';
        
        // Set image source and title
        document.getElementById('image').src = imagePath;
        document.getElementById('image-title').textContent = imageTitle;
        
        // Initialize viewer
        const image = document.getElementById('image');
        const viewer = new Viewer(image, {
            inline: true,
            navbar: false,
            title: false,
            toolbar: false,
            tooltip: false,
            movable: true,
            zoomable: true,
            rotatable: true,
            scalable: true,
            transition: true,
            fullscreen: true,
            keyboard: true,
        });
        
        // Set up control buttons
        document.getElementById('zoom-in').addEventListener('click', () => {
            viewer.zoom(0.1);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            viewer.zoom(-0.1);
        });
        
        document.getElementById('rotate-left').addEventListener('click', () => {
            viewer.rotate(-90);
        });
        
        document.getElementById('rotate-right').addEventListener('click', () => {
            viewer.rotate(90);
        });
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
