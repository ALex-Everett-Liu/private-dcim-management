<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .toolbar {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .image-container {
            max-width: 100%;
            max-height: 100%;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .back-button {
            background-color: #555;
        }
        
        /* Fullscreen styles */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: none;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .fullscreen-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button class="back-button" onclick="goBack()">Back to Gallery</button>
            <h2 id="image-title">Image Viewer</h2>
            <div class="controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="rotate-left">Rotate Left</button>
                <button id="rotate-right">Rotate Right</button>
                <button id="fullscreen-toggle">Toggle Fullscreen</button>
            </div>
        </div>
        <div class="main-content">
            <div class="image-container">
                <img id="image" src="" alt="Image">
            </div>
        </div>
    </div>
    
    <!-- Custom fullscreen container -->
    <div id="custom-fullscreen" class="fullscreen-container">
        <img id="fullscreen-image" class="fullscreen-image" src="" alt="Fullscreen Image">
        <div class="fullscreen-controls">
            <button id="fs-zoom-in">Zoom In</button>
            <button id="fs-zoom-out">Zoom Out</button>
            <button id="fs-rotate-left">Rotate Left</button>
            <button id="fs-rotate-right">Rotate Right</button>
            <button id="fs-exit">Exit Fullscreen</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.3/viewer.min.js"></script>
    <script>
        // Get image filename from URL
        const urlParams = new URLSearchParams(window.location.search);
        const imagePath = urlParams.get('path');
        const imageTitle = urlParams.get('title') || 'Image Viewer';
        
        // Set image source and title
        document.getElementById('image').src = imagePath;
        document.getElementById('image-title').textContent = imageTitle;
        document.getElementById('fullscreen-image').src = imagePath;
        
        // Initialize viewer for the regular view
        const image = document.getElementById('image');
        const viewer = new Viewer(image, {
            inline: true,
            navbar: false,
            title: false,
            toolbar: false,
            tooltip: false,
            movable: true,
            zoomable: true,
            rotatable: true,
            scalable: true,
            transition: true,
            fullscreen: false, // Disable built-in fullscreen
            keyboard: true
        });
        
        // Custom fullscreen implementation
        const customFullscreen = document.getElementById('custom-fullscreen');
        const fullscreenImage = document.getElementById('fullscreen-image');
        let scale = 1;
        let rotation = 0;
        
        function enterCustomFullscreen() {
            // Show custom fullscreen container
            customFullscreen.style.display = 'block';
            
            // Reset transformations
            scale = 1;
            rotation = 0;
            updateFullscreenTransform();
            
            // Request browser fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }
        
        function exitCustomFullscreen() {
            // Hide custom fullscreen container
            customFullscreen.style.display = 'none';
            
            // Exit browser fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        function updateFullscreenTransform() {
            fullscreenImage.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
        }
        
        // Set up fullscreen control buttons
        document.getElementById('fs-zoom-in').addEventListener('click', () => {
            scale += 0.1;
            updateFullscreenTransform();
        });
        
        document.getElementById('fs-zoom-out').addEventListener('click', () => {
            scale = Math.max(0.1, scale - 0.1);
            updateFullscreenTransform();
        });
        
        document.getElementById('fs-rotate-left').addEventListener('click', () => {
            rotation -= 90;
            updateFullscreenTransform();
        });
        
        document.getElementById('fs-rotate-right').addEventListener('click', () => {
            rotation += 90;
            updateFullscreenTransform();
        });
        
        document.getElementById('fs-exit').addEventListener('click', exitCustomFullscreen);
        
        // Set up regular control buttons
        document.getElementById('zoom-in').addEventListener('click', () => {
            viewer.zoom(0.1);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            viewer.zoom(-0.1);
        });
        
        document.getElementById('rotate-left').addEventListener('click', () => {
            viewer.rotate(-90);
        });
        
        document.getElementById('rotate-right').addEventListener('click', () => {
            viewer.rotate(90);
        });
        
        document.getElementById('fullscreen-toggle').addEventListener('click', enterCustomFullscreen);
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                customFullscreen.style.display = 'none';
            }
        });
        
        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                customFullscreen.style.display = 'none';
            }
        });
        
        // Automatically enter fullscreen mode when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(enterCustomFullscreen, 500);
        });
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
